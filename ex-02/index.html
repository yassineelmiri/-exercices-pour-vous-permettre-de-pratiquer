<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Diaporama d'Images</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide ">
            <img src="img/Screenshot 2023-10-12 202042.png" alt="Image 1">
        </div>
        <div class="slide ">
            <img src="img/Screenshot 2023-10-29 193705.png" alt="Image 2">
        </div>
        <div class="slide ">
            <img src="img/Screenshot 2023-10-29 193713.png" alt="Image 3">
        </div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
